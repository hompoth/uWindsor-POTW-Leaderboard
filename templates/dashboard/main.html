{% include "dashboard/header.html" %}

<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">
            {{ success }}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
</div>
