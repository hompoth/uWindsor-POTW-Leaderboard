{% extends "dashboard/main.html" %}

{% block content %}

<h2>Problem List</h2>
<table class="table table-striped table-bordered">
    {% for p in problems %}
        <tr>
            <td>
                <a href="/dashboard/editproblem/{{p.pk}}">{{p}}</a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
